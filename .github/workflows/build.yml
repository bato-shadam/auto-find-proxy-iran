name: Build EXE
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: pyinstaller --noconsole --onefile --name ir_auto_proxy_tray_single ir_auto_proxy_tray_single.py
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: ir_auto_proxy_tray_single
          path: dist/ir_auto_proxy_tray_single.exe
